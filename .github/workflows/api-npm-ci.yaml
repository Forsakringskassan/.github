name: NPM API CI

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Apply template
        run: |
          npx @forsakringskassan/openapi-node-client-generator-cli \
            --package-name @forsakringskassan/$(echo $GITHUB_REPOSITORY | cut -d '/' -f2) \
            --package-version $(npx git-changelog-command-line --print-next-version) \
            --package-url https://github.com/Forsakringskassan/${GITHUB_REPOSITORY}
            
          npm install
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Build
        run: npm run build
      - name: Pack
        run: npm pack
