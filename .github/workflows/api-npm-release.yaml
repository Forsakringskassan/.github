name: NPM API Release

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
  push:
    tags:
      - "*" # Gradle release pushes a tag â†’ triggers this

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v5

      - name: Apply template
        run: |
          npx @forsakringskassan/openapi-node-client-generator-cli \
            --package-name $(echo $GITHUB_REPOSITORY | cut -d '/' -f2) \
            --package-version $(npx git-changelog-command-line --print-current-version)
          npm install

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
