name: NPM API Release

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - name: Debug NPM_TOKEN availability
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "âŒ NPM_TOKEN is empty or not available"
            exit 1
          else
            echo "âœ… NPM_TOKEN is available (length: ${#NPM_TOKEN})"
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x

      - name: Apply template
        run: |
          if [[ ! -f "package.json" ]]; then
            echo "âŒ No package.json found"
            echo "ðŸ‘‰ You need to use latest https://github.com/tomasbjerre/gradle-conventions"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
