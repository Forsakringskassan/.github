name: Maven CI

on: [workflow_call]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    strategy:
      #max-parallel: 3
      fail-fast: false
      matrix:
        java: ["25"]
        os: ["ubuntu-latest"]
    name: Java ${{ matrix.Java }} (${{ matrix.os }})
    env:
      skip-automatic-fk-code-standard-apply: true
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: ${{ matrix.java }}
      - name: "Maven build"
        shell: bash
        run: |
          java -version
          javac -version
          if [ -f "settings.xml" ]; then
              echo "Found settings.xml — running './mvnw -s settings.xml verify'"
              ./mvnw -s settings.xml verify
          else
              echo "No settings.xml found — running './mvnw verify'"
              ./mvnw verify
          fi

      - name: Publish Build
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-${{ github.run_number }}-${{ matrix.os }}-${{ matrix.java }}
          path: ${{ github.workspace }}
