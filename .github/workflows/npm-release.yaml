name: NPM Release

on:
  workflow_call:
    inputs:
      app-id:
        required: true
        type: string
    secrets:
      app-key:
        required: true

jobs:
  npm-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    env:
      HUSKY: 0
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ inputs.app-id }}
          private-key: ${{ secrets.app-key }}
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run --if-present build
      - name: Release
        uses: Forsakringskassan/semantic-release-config@main
        with:
          app-slug: ${{ steps.app-token.outputs.app-slug }}
          gh-token: ${{ steps.app-token.outputs.token }}
