name: NPM Release

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
    release:
        runs-on: ubuntu-latest
        env:
            HUSKY: 0
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 22.x
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  npm config set access public
                  npm exec semantic-release
