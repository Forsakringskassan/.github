name: Helm CI

on:
  workflow_call:
    inputs:
      helm-version:
        description: "Helm version to use"
        required: false
        type: string
        default: "3.13.0"
      chart-path:
        description: "Path to the Helm chart directory"
        required: false
        type: string
        default: "helm-chart"

jobs:
  helm-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ inputs.helm-version }}

      - name: Cache Helm repositories
        uses: actions/cache@v4
        with:
          path: ~/.cache/helm/repository
          key: ${{ runner.os }}-helm-repos-${{ hashFiles('**/Chart.yaml', '**/Chart.lock') }}
          restore-keys: |
            ${{ runner.os }}-helm-repos-

      - name: Cache Helm plugins
        uses: actions/cache@v4
        with:
          path: ~/.local/share/helm/plugins
          key: ${{ runner.os }}-helm-plugins-${{ hashFiles('.github/workflows/**') }}
          restore-keys: |
            ${{ runner.os }}-helm-plugins-

      - name: Helm dependencies
        working-directory: ${{ inputs.chart-path }}
        run: |
          echo "📦 Adding common Helm repositories..."
          helm dependency build

      - name: Lint Helm Chart
        working-directory: ${{ inputs.chart-path }}
        run: |
          echo "🔍 Linting Helm chart..."
          helm lint .

      - name: Template Helm Chart
        working-directory: ${{ inputs.chart-path }}
        run: |
          echo "📝 Templating Helm chart..."
          helm template test-release . --debug

          echo "✅ Creating test manifests..."
          helm template test-release . > test-manifests.yaml
